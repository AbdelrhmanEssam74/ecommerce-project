<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="assets/CSS/cart.css">
    <link rel="stylesheet" href="assets/CSS/header-footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
<!--Start Header-->
<header id="header-container">
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-logo">MyStore</a>
            <div class="navbar-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar-menu">
                <li class="navbar-item">
                    <a href="index.html" class="navbar-links">Home</a>
                </li>
                <li class="navbar-item">
                    <a href="products.html" class="navbar-links">Shop</a>
                </li>
                <li class="navbar-item">
                    <a href="about.html" class="navbar-links">About</a>
                </li>
                <li class="navbar-item">
                    <a href="contact.html" class="navbar-links">Contact</a>
                </li>
            </ul>
            <div class="navbar-auth" id="auth-container">
                <a href="login.html" class="auth-button login">Login</a>
                <a href="register.html" class="auth-button signup">Signup</a>
            </div>
            <div class="navbar-cart">
                <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
                <span class="cart-count"></span>
            </div>
        </div>
    </nav>
</header>
<!--End Header-->
<!-- Shopping Cart Section -->
<section class="cart-page">
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="cart-items">
        </div>
        <div class="cart-summary">
            <h2>Order Summary</h2>
            <div class="summary-details">
                <p>Subtotal: <span class="subtotal"></span></p>
                <p>Shipping: <span class="shipping"></span></p>
                <p>Tax: <span class="tax"></span></p>
                <p class="total">Total: <span class="total-amount"></span></p>
            </div>
            <div id="smart-button-container">
                <div style="text-align: center;">
                    <div id="paypal-button-container"></div>
                </div>
            </div>
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>
</section>
<!-- Footer Section -->
<footer class="footer" id="footer-container">
</footer>
<script src="https://www.paypal.com/sdk/js?client-id=sb&enable-funding=venmo&currency=USD"
        data-sdk-integration-source="button-factory"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Firebase App (Required) -->
<script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/11.1.0/firebase-database-compat.min.js"
        integrity="sha512-pXaLMpJoBhnnwjagRD7t1vCeCCYppq51TrpAwbwbIM7wjUMoO8/z7rmkRxdVhO3NnETxBD/X8UbOGS0piyHRcg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js"></script>
<script src="assets/JS/cart.js"></script>
<script src="assets/JS/checkLogin.js"></script>
</body>
</html>
