<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="assets/CSS/cart.css">
    <link rel="stylesheet" href="assets/CSS/header-footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
<!--Start Header-->
<header id="header-container">
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-logo">MyStore</a>
            <div class="navbar-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar-menu">
                <li class="navbar-item">
                    <a href="index.html" class="navbar-links">Home</a>
                </li>
                <li class="navbar-item">
                    <a href="products.html" class="navbar-links">Shop</a>
                </li>
                <li class="navbar-item">
                    <a href="about.html" class="navbar-links">About</a>
                </li>
                <li class="navbar-item">
                    <a href="contact.html" class="navbar-links">Contact</a>
                </li>
            </ul>
            <div class="navbar-auth" id="auth-container">
                <a href="login.html" class="auth-button login">Login</a>
                <a href="register.html" class="auth-button signup">Signup</a>
            </div>
            <div class="navbar-cart">
                <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
                <span class="cart-count"></span>
            </div>
        </div>
    </nav>
</header>
<!--End Header-->
<!-- Shopping Cart Section -->
<section class="cart-page">
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="cart-items">
            <div class="cart-item">
                <div class="item-image">
                    <img src="https://images.unsplash.com/photo-1729860648275-7d13c852f576?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fFNtYXJ0cGhvbmUlMjBYWVp8ZW58MHx8MHx8fDA%3D" alt="Product 1">
                </div>
                <div class="item-details">
                    <h3 class="item-title">Smartphone XYZ</h3>
                    <p class="item-price">$499.99</p>
                    <div class="item-quantity">
                        <button class="quantity-btn" data-action="decrease">-</button>
                        <input type="number" class="quantity-input" value="1" min="1">
                        <button class="quantity-btn" data-action="increase">+</button>
                    </div>
                </div>
                <div class="item-actions">
                    <button class="remove-item"><i class="fas fa-trash"></i> Remove</button>
                </div>
            </div>
            <div class="cart-item">
                <div class="item-image">
                    <img src="https://images.unsplash.com/photo-1602810317536-5d5e8a552d15?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fE1lbidzJTIwU2hpcnR8ZW58MHx8MHx8fDA%3D" alt="Product 2">
                </div>
                <div class="item-details">
                    <h3 class="item-title">Men's Shirt</h3>
                    <p class="item-price">$29.99</p>
                    <div class="item-quantity">
                        <button class="quantity-btn" data-action="decrease">-</button>
                        <input type="number" class="quantity-input" value="2" min="1">
                        <button class="quantity-btn" data-action="increase">+</button>
                    </div>
                </div>
                <div class="item-actions">
                    <button class="remove-item"><i class="fas fa-trash"></i> Remove</button>
                </div>
            </div>
        </div>
        <div class="cart-summary">
            <h2>Order Summary</h2>
            <div class="summary-details">
                <p>Subtotal: <span class="subtotal">$529.98</span></p>
                <p>Shipping: <span class="shipping">$10.00</span></p>
                <p>Tax: <span class="tax">$42.40</span></p>
                <p class="total">Total: <span class="total-amount">$582.38</span></p>
            </div>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>
</section>
<!-- Footer Section -->
<footer class="footer" id="footer-container">
</footer>
<script src="assets/JS/cart.js"></script>
<script src="assets/JS/checkLogin.js"></script>
</body>
</html>
