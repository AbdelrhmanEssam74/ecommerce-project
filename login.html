<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-functions.js"></script>
    <link rel="stylesheet" href="assets/CSS/auth.css" />
    <title>Login</title>
</head>
<body>
<!--Start Header-->
<header id="header-container">
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-logo">MyStore</a>
            <div class="navbar-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar-menu">
                <li class="navbar-item">
                    <a href="index.html" class="navbar-links">Home</a>
                </li>
                <li class="navbar-item">
                    <a href="products.html" class="navbar-links">Shop</a>
                </li>
                <li class="navbar-item">
                    <a href="about.html" class="navbar-links">About</a>
                </li>
                <li class="navbar-item">
                    <a href="contact.html" class="navbar-links">Contact</a>
                </li>
            </ul>
            <div class="navbar-auth" id="auth-container">
                <a href="login.html" class="auth-button login">Login</a>
                <a href="register.html" class="auth-button signup">Signup</a>
            </div>
            <div class="navbar-cart">
                <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
                <span class="cart-count"></span>
            </div>
        </div>
    </nav>
</header>
<!--End Header-->
<!--Login Form-->
<div class="login-form">
    <form action="index.html" onsubmit="return validateLogin(event)">
        <h3>User Login</h3>
        <div class="inputBox">
            <span class="fas fa-envelope"></span>
            <input type="email" name="email" placeholder="Enter your email" id="email" />
        </div>
        <div id="emailError" class="error"></div>
        <div class="inputBox">
            <span class="fas fa-lock"></span>
            <input type="password" name="password" placeholder="Enter your password" id="password" />
        </div>
        <div id="passwordError" class="error"></div>
        <input type="submit" value="Sign In" class="btn" />
        <a href="register.html" class="btn">Create an Account</a>
    </form>
<script src="assets/JS/auth.js"></script>
</body>
</html>
