<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>
<!--Start Header-->
<header id="header-container">
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-logo">MyStore</a>
            <div class="navbar-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar-menu">
                <li class="navbar-item">
                    <a href="index.html" class="navbar-links">Home</a>
                </li>
                <li class="navbar-item">
                    <a href="products.html" class="navbar-links">Shop</a>
                </li>
                <li class="navbar-item">
                    <a href="about.html" class="navbar-links">About</a>
                </li>
                <li class="navbar-item">
                    <a href="contact.html" class="navbar-links">Contact</a>
                </li>
            </ul>
            <div class="navbar-auth" id="auth-container">
                <a href="login.html" class="auth-button login">Login</a>
                <a href="register.html" class="auth-button signup">Signup</a>
            </div>
            <div class="navbar-cart">
                <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
                <span class="cart-count">3</span>
            </div>
        </div>
    </nav>
</header>
<!--End Header-->
<!-- Products Page -->
<section class="products-page">
    <div class="container">
        <div class="filter-section">
            <h2>Products</h2>
            <div class="filter-buttons">
                <button class="filter-button active" data-category="all">All</button>
                <button class="filter-button" data-category="electronics">Electronics</button>
                <button class="filter-button" data-category="fashion">Fashion</button>
                <button class="filter-button" data-category="home">Home & Decor</button>
                <button class="filter-button" data-category="beauty">Beauty</button>
            </div>
        </div>
        <div class="products-grid">
            <div class="product-card" data-category="electronics">
                <div class="product-image">
                    <a href="product_details.html"><img
                            src="https://images.unsplash.com/photo-1603184017968-953f59cd2e37?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fFNtYXJ0cGhvbmV8ZW58MHx8MHx8fDA%3D"
                            alt="Smartphone"></a>
                    <div class="product-actions">
                        <button class="add-to-cart"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
                        <button class="wishlist"><i class="fas fa-heart"></i> Wishlist</button>
                    </div>
                </div>
                <div class="product-details">
                    <h3 class="product-title">Smartphone</h3>
                    <p class="product-price"> 499.99</p>
                </div>
            </div>
            <div class="product-card" data-category="fashion">
                <div class="product-image">
                    <a href="product_details.html"> <img
                            src="https://images.unsplash.com/photo-1602810320073-1230c46d89d4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8TWVuJ3MlMjBTaGlydHxlbnwwfHwwfHx8MA%3D%3D"
                            alt="Men's Shirt"></a>
                    <div class="product-actions">
                        <button class="add-to-cart"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
                        <button class="wishlist"><i class="fas fa-heart"></i> Wishlist</button>
                    </div>
                </div>
                <div class="product-details">
                    <h3 class="product-title">Men's Shirt</h3>
                    <p class="product-price"> 29.99</p>
                </div>
            </div>
            <div class="product-card" data-category="home">
                <div class="product-image">
                    <a href="product_details.html"><img
                            src="https://plus.unsplash.com/premium_photo-1681980021035-5db5823c974b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fEhvbWUlMjBEZWNvcnxlbnwwfHwwfHx8MA%3D%3D"
                            alt="Home Decor"></a>
                    <div class="product-actions">
                        <button class="add-to-cart"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
                        <button class="wishlist"><i class="fas fa-heart"></i> Wishlist</button>
                    </div>
                </div>
                <div class="product-details">
                    <h3 class="product-title">Home Decor</h3>
                    <p class="product-price"> 49.99</p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer Section -->
<footer class="footer" id="footer-container">
</footer>
<script src="assets/JS/checkLogin.js"></script>
<script src="assets/JS/includeHeaderFooter.js"></script>

</body>
</html>
